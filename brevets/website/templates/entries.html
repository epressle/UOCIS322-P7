<html>
   <head>
      <title>Database Form</title>
      <meta charset="utf-8">
      <!-- 'viewport' is used by bootstrap to respond to device size -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap includes javascript and css  (must follow jquery) -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
         integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
         crossorigin="anonymous">
      <!-- Javascript:  JQuery from a content distribution network (CDN) -->
      <script
         src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
         integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
         integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
         crossorigin="anonymous"></script>
      <!-- moment.js is the JavaScript equivalent of arrow.py -->
      <script
      src="{{ url_for('static', filename="js/moment.min.js") }}"></script>
   </head>
   <body>
      <div class="mainForm">
          <h1>Database Value Retrieval</h1>
          <form method="post" action="/list">
              <label for="types">Choose format:</label>
              <select name="types" id="types">
                  <option value="json">JSON</option>
                  <option value="csv">CSV</option>
              </select>
              <br><br>
              <label for="display">Choose display type:</label>
              <input type="radio" id="listAll" name="out" value="listAll">
              <label for="listAll">All</label>
              <input type="radio" id="listOpenOnly" name="out" value="listOpenOnly">
              <label for="listOpenOnly">Open Times</label>
              <input type="radio" id="listCloseOnly" name="out" value="listCloseOnly">
              <label for="listCloseOnly">Close Times</label>
              <br><br>
              <label for="numOfRetrievals">Number of entries to return:</label>
              <input type="text" name="number" id="numOfRetrievals" size="1">
              <br><br>
              <input type="submit" id="submit" value="Retrieve data">
          </form>
          <form method="get" action="/">
               <input type="submit" id="ret" value="Return to home page">
          </form>
      </div>
      <h3 id="retrieved"></h3>

   </body>
</html>
